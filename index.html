<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Heet Test 4</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main__container">
      <!-- This is main container which color is grey -->
      <section class="sub__container">
        <!-- This is sub container where all content is present -->
        <div class="header__flex">
          <ion-icon
            class="three_big_line_icon"
            name="reorder-three-outline"
          ></ion-icon>
          <h1 class="Portfolio__txt">Portfolio</h1>
          <div class="searchbar">
            <input
              class="searchbar__element"
              type="search"
              placeholder="Search"
            />
            <span
              ><ion-icon
                class="searchbar__icon"
                name="search-outline"
              ></ion-icon
            ></span>
          </div>
          <section class="profile_class">
            <ion-icon class="addition_icon" name="add-outline"></ion-icon>
            <div class="bellsection">
              <ion-icon
                class="bellsection__icon"
                name="notifications-outline"
              ></ion-icon>
              <span><div class="bellsection__dot"></div></span>
            </div>
            <div class="vertical_line"></div>
            <div class="profilesection">
              <img
                class="profilesection__image"
                src="images/many_faces_10.jpg"
                alt="profile image"
              />
            </div>
            <h1 class="Profile_name">Hira R</h1>
          </section>
        </div>
        <section class="sub_container_grid">
          <div class="col_1">
            <section class="icon__flex">
              <ion-icon
                class="icon__flex--icons"
                name="home-outline"
              ></ion-icon>
              <ion-icon
                class="icon__flex--icons"
                name="person-circle-outline"
              ></ion-icon>
              <ion-icon
                class="icon__flex--icons"
                name="chatbox-outline"
              ></ion-icon>
              <ion-icon
                class="icon__flex--icons"
                name="calendar-outline"
              ></ion-icon>
              <ion-icon
                class="icon__flex--icons"
                name="time-outline"
              ></ion-icon>
              <ion-icon
                class="icon__flex--icons"
                name="settings-outline"
              ></ion-icon>
            </section>
          </div>
          <div class="col_2"></div>
          <div class="col_3"></div>
        </section>
      </section>
    </main>
  </body>
</html>
